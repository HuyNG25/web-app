name: pcm_mobile
description: "PCM - Pickleball Club Management Mobile App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # HTTP & API
  dio: ^5.7.0
  
  # Local Storage
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2
  
  # Navigation
  go_router: ^14.6.2
  
  # SignalR
  signalr_netcore: ^1.3.7
  
  # UI Components
  table_calendar: ^3.1.2
  fl_chart: ^0.69.0
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  badges: ^3.1.2
  
  # Utilities
  intl: ^0.19.0
  image_picker: ^1.1.2
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
